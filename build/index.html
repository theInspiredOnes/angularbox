<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Angularbox example</title>
	
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/angularbox.css" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angularbox.min.js"></script>
</head>

<body data-ng-app="angularbox">
	<a href="http://lorempixel.com/1000/1000/people/7" class="angularbox" rel="1" title="First image of rel 1">
		<img src="http://lorempixel.com/200/200/people/7" alt="Image 1">
	</a>
	<a href="http://lorempixel.com/1000/500/people/6" class="angularbox" rel="1" title="Second image of rel 1">
		<img src="http://lorempixel.com/200/100/people/6" alt="Image 2">
	</a>
	<a href="http://lorempixel.com/500/1000/people/5" class="angularbox" title="Image 1 without rel">
		<img src="http://lorempixel.com/100/200/people/5" alt="Image 3">
	</a>
	<a href="http://lorempixel.com/1000/500/people/1" class="angularbox" title="Image 2 without rel">
		<img src="http://lorempixel.com/200/100/people/1" alt="Image 4">
	</a>
	<a href="http://lorempixel.com/500/1000/people/2" class="angularbox" title="Image 3 without rel">
		<img src="http://lorempixel.com/100/200/people/2" alt="Image 5">
	</a>
	<a href="http://lorempixel.com/1000/500/people/3" class="angularbox" title="Image 4 without rel">
		<img src="http://lorempixel.com/200/100/people/3" alt="Image 6">
	</a>
	<a href="http://lorempixel.com/500/1000/people/4" class="angularbox" title="Image 5 without rel">
		<img src="http://lorempixel.com/100/200/people/4" alt="Image 7">
	</a>
	<div data-angularbox="angularbox"></div>
</body>
</html>
